services:
  eleventy:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app:cached
      - eleventy_node_modules:/app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - node_modules/
        - action: sync
          path: ./package.json
          target: /app/package.json
        - action: rebuild
          path: package.json

volumes:
  eleventy_node_modules:
